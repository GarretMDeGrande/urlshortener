<html>
  <head>
    <title>URL Shortener Microservice | garretdegrande.com</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <h2>Short URL Creation</h2>
    <p>
      Example: <code>POST [project_url]/api/shorturl</code> -
      <code>https://www.google.com</code>
    </p>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://garretdegrande.com/"
            />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
      <h2>Example Usage:</h2>
      <a
        href="https://url-shortener-microservice.freecodecamp.rocks/api/shorturl/3"
      >
        [this_project_url]/api/shorturl/3
      </a>

      <h3>Will Redirect to:</h3>
      <p>https://garretdegrande.com/</p>
    </main>
    <footer>
      <p>By <a href="https://garretdegrande.com/">Garret DeGrande</a></p>
    </footer>
  </body>
</html>
